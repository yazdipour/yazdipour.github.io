      }

      }
      .links a {
        display: inline-block;
        padding: 10px 15px;
        background-color: #2d2d2d;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        border: 1px solid #404040;
      }
      .links a:hover {
        background-color: #404040;
      }
      hr {
        border: none;
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        margin: 40px 0;
      }
      .todo {
        margin-top: 0;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 24px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .todo h2 {
        margin-top: 0;
      }
      .todo input {
        width: 100%;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: #ffffff;
        font-size: 14px;
        transition: all 0.3s ease;
      }
      .todo input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(99, 102, 241, 0.5);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }
      .todo input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }
      .todo button {
        padding: 10px 18px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #ffffff;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 13px;
      }
      .todo button:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
      }
      .todo ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }
      .todo li {
        width: 100%;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 10px;
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s ease;
      }
      .todo li:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.1);
      }
      .todo li span {
        animation: flashText 1s ease-in-out infinite;
      }
      @keyframes flashText {
        0%, 100% { color: #ffffff; }
        50% { color: rgba(255, 255, 255, 0.1); }
      }
      .todo li button {
        padding: 4px 10px;
        font-size: 16px;
        background: rgba(239, 68, 68, 0.1);
        border-color: rgba(239, 68, 68, 0.2);
      }
      .todo li button:hover {
        background: rgba(239, 68, 68, 0.2);
        border-color: rgba(239, 68, 68, 0.3);
      }
      .todo li a {
        color: #818cf8;
        text-decoration: none;
        transition: color 0.2s ease;
      }
      .todo li a:hover {
        color: #a5b4fc;
      }
      .bookmarks {
        margin-top: 40px;
      }
      .bookmarks h3 {
        color: #ffffff;
        margin-top: 35px;
        margin-bottom: 16px;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      .bookmarks .service-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 14px;
        margin-bottom: 20px;
      }
      .bookmarks .service-card {
        display: block;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .bookmarks .service-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(99, 102, 241, 0.05),
          rgba(168, 85, 247, 0.05)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .bookmarks .service-card:hover::before {
        opacity: 1;
      }
      .bookmarks .service-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.15);
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      .bookmarks .service-card h4 {
        color: #e0e0e0;
        margin: 0;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 10px;
        position: relative;
        z-index: 1;
      }
      .bookmarks .service-card:hover h4 {
        color: #ffffff;
      }
      .bookmarks .service-card .icon-container {
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        flex-shrink: 0;
        transition: all 0.3s ease;
      }
      .bookmarks .service-card:hover .icon-container {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }
      .status-dot {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background-color: #4a4a4a;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: background-color 0.5s ease, box-shadow 0.5s ease;
        z-index: 1;
      }
      .status-dot.up {
        background-color: #4caf50;
        box-shadow: 0 0 6px rgba(76, 175, 80, 0.6);
        border-color: rgba(76, 175, 80, 0.3);
      }
      .status-dot.down {
        background-color: #ef4444;
        box-shadow: 0 0 6px rgba(239, 68, 68, 0.6);
        border-color: rgba(239, 68, 68, 0.3);
      }
      .bookmarks h2 {

        align-items: center;
        gap: 12px;

        font-size: 13px;
        cursor: pointer;
        user-select: none;

      // Toggle Lab URLs
      function toggleLab() {
        const toggled = localStorage.getItem("labToggled") === "true";
        localStorage.setItem("labToggled", !toggled);
        updateLabToggleUI();
        loadBookmarks();
      }

      function updateLabToggleUI() {
        const toggled = localStorage.getItem("labToggled") === "true";
        const span = document.getElementById("labToggle");
        if (toggled) {
          span.classList.add("toggled");
        } else {
          span.classList.remove("toggled");
        }
      }

      function getServiceUrl(url) {
        const toggled = localStorage.getItem("labToggled") === "true";
        if (toggled && url.startsWith("http://lab")) {
          return url.replace("http://lab", "http://192.168.0.93");
        }
        return url;
      }

      // Load dynamic bookmarks
      function loadBookmarks() {
        const container = document.getElementById("allBookmarks");
        let html = "";

        for (const [category, services] of Object.entries(bookmarkServices)) {
          html += `<h3>${category}</h3>`;
          html += '<div class="service-grid">';

          services.forEach((service) => {
            const url = getServiceUrl(service.url);
            const icon = service.icon
              ? `<span class="icon-container"><span class="iconify" data-icon="${service.icon}" data-width="16" style="color: ${service.color}"></span></span>`
              : "";
            html += `
                        <a href="${url}" class="service-card" target="_self">
                            <span class="status-dot"></span>
                            <h4>${icon}${service.name}</h4>
                        </a>
                    `;
          });

          html += "</div>";
        }

        container.innerHTML = html;
        if (healthChecksActive) {
          scheduleHealthChecks();
        }
      }

      // Todo list functionality
      const list = document.getElementById("todoList");
      const input = document.getElementById("todoInput");

      function loadTodos() {
        const todos = JSON.parse(localStorage.getItem("todos") || "[]");
        list.innerHTML = "";
        todos.forEach((todo, i) => {
          const li = document.createElement("li");
          const isLink = /^https?:\/\//i.test(todo);
          const content = isLink ? `<a href="${todo}">${todo}</a>` : todo;
          li.innerHTML = `<span>${content}</span><button onclick="removeTodo(${i})">×</button>`;
          list.appendChild(li);
        });
      }

      function addTodo() {
        const val = input.value.trim();
        if (!val) return;
        const todos = JSON.parse(localStorage.getItem("todos") || "[]");
        todos.push(val);
        localStorage.setItem("todos", JSON.stringify(todos));
        input.value = "";
        loadTodos();
      }

      function removeTodo(i) {
        const todos = JSON.parse(localStorage.getItem("todos") || "[]");
        todos.splice(i, 1);
        localStorage.setItem("todos", JSON.stringify(todos));
        loadTodos();
      }

      input.addEventListener("keypress", (e) => e.key === "Enter" && addTodo());

      // Service health checks
      let healthChecksActive = false;
      let checkGeneration = 0;
      const STATUS_CACHE_KEY = "serviceStatusCache";
      const STATUS_TTL = 15 * 60 * 1000; // 15 minutes

      function getStatusCache() {
        try {
          return JSON.parse(localStorage.getItem(STATUS_CACHE_KEY) || "{}");
        } catch {
          return {};
        }
      }

      function setStatusCache(url, status) {
        const cache = getStatusCache();
        cache[url] = { status, ts: Date.now() };
        localStorage.setItem(STATUS_CACHE_KEY, JSON.stringify(cache));
      }

      function getCachedStatus(url) {
        const entry = getStatusCache()[url];
        if (!entry) return null;
        if (Date.now() - entry.ts > STATUS_TTL) return null;
        return entry.status; // "up" or "down"
      }

      function applyDot(dot, status) {
        dot.classList.remove("up", "down");
        dot.classList.add(status);
      }

      function checkService(card) {
        const url = card.getAttribute("href");
        const dot = card.querySelector(".status-dot");
        if (!dot || !url) return;

        // Public HTTPS services are assumed always up
        if (!url.startsWith("http://lab") && !url.startsWith("http://192.168.")) {
          applyDot(dot, "up");
          return;
        }

        // Resolve "lab" hostname to IP for health checks
        const checkUrl = url.replace("http://lab", "http://192.168.0.93");

        // Use cache if still fresh (keyed on original url)
        const cached = getCachedStatus(url);
        if (cached) {
          applyDot(dot, cached);
          return;
        }

        fetch(checkUrl, {
          mode: "no-cors",
          cache: "no-cache",
          credentials: "omit",
          signal: AbortSignal.timeout(8000),
        })
          .then(() => {
            applyDot(dot, "up");
            setStatusCache(url, "up");
          })
          .catch(() => {
            applyDot(dot, "down");
            setStatusCache(url, "down");
          });
      }

      function scheduleHealthChecks() {
        const cards = Array.from(document.querySelectorAll(".service-card"));
        const generation = ++checkGeneration;
        let index = 0;

        function checkNext() {
          if (index >= cards.length || generation !== checkGeneration) return;
          checkService(cards[index++]);
          setTimeout(() => {
            if (window.requestIdleCallback) {
              requestIdleCallback(checkNext, { timeout: 30000 });
            } else {
              checkNext();
            }
          }, 200);
        }

        if (window.requestIdleCallback) {
          requestIdleCallback(checkNext, { timeout: 10000 });
        } else {
          setTimeout(checkNext, 0);
        }
      }

      function applyCachedStatuses() {
        document.querySelectorAll(".service-card").forEach((card) => {
          const url = card.getAttribute("href");
          const dot = card.querySelector(".status-dot");
          if (!dot || !url) return;
          if (!url.startsWith("http://lab") && !url.startsWith("http://192.168.")) {
            applyDot(dot, "up");
            return;
          }
          const cached = getCachedStatus(url);
          if (cached) applyDot(dot, cached);
        });
      }

      // Initialize
      loadTodos();
      updateLabToggleUI();
      loadBookmarks();

      // Apply cached statuses immediately, then fetch stale/missing after 5 seconds
      applyCachedStatuses();
      setTimeout(() => {
        healthChecksActive = true;
        scheduleHealthChecks();
      }, 5000);
