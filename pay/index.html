<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Shahriar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000 0%, #525252 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .payment-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .payment-btn {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .paypal-btn {
            background-color: #0070ba;
            color: white;
        }

        .paypal-btn:hover {
            background-color: #005ea6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 112, 186, 0.3);
        }

        .coffee-btn {
            background-color: #ffdd00;
            color: #333;
        }

        .coffee-btn:hover {
            background-color: #e6c700;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 221, 0, 0.3);
        }

        .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .payment-btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pay Shahriar</h1>
        <p class="subtitle">Quick and easy payment options</p>
        
        <div class="payment-buttons">
            <a href="https://paypal.me/zhahriar" target="_blank" class="payment-btn paypal-btn">
                <span class="icon">ðŸ’³</span>
                PayPal
            </a>
            
            <a href="https://buymeacoffee.com/xrtw5yqdy" target="_blank" class="payment-btn coffee-btn">
                <span class="icon">ðŸ’¸</span>
                Buy Me a Coffee
            </a>
        </div>
    </div>
</body>
</html>
